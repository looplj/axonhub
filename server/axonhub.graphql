  from: String!
  to: String!
}

type ChannelSettings {
  modelMappings: [ModelMapping!]
}

input ModelMappingInput {
  from: String!
  to: String!
}

input ChannelSettingsInput {
  modelMappings: [ModelMappingInput!]
}

