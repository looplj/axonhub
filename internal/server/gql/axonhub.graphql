  from: String!
  to: String!
}

input ChannelSettingsInput {
  modelMappings: [ModelMappingInput!]
}

type ChannelCredentials {
  apiKey: String
  aws: AwsCredentials
  gcp: GcpCredentials
}

type GcpCredentials {
  region: String!
  jsonData: String!
}

type AwsCredentials {
  accessKeyID: String!
  secretAccessKey: String!
  region: String!
}

input ChannelCredentialsInput {
  apiKey: String
  aws: AwsCredentialsInput
  gcp: GcpCredentialsInput
}

input AwsCredentialsInput {
  accessKeyID: String!
  secretAccessKey: String!
  region: String!
}

