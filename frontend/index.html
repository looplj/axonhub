<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Dynamic favicon will be set by JavaScript -->
    <link id="favicon" rel="icon" type="image/png" href="/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>AxonHub</title>
    <meta name="title" content="AxonHub" />
    <meta
      name="description"
      content="AxonHub is a platform that enable AI agent developer to build their own AI agent."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shadcn-admin.netlify.app" />
    <meta property="og:title" content="AxonHub" />
    <meta
      property="og:description"
      content="AxonHub is a platform that enable AI agent developer to build their own AI agent."
    />
    <meta
      property="og:image"
      content="https://shadcn-admin.netlify.app/images/shadcn-admin.png"
    />

    <!-- Twitter -->
    <!-- <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://shadcn-admin.netlify.app" />
    <meta property="twitter:title" content="AxonHub Admin" />
    <meta
      property="twitter:description"
      content="Admin Dashboard UI built with Shadcn and Vite."
    />
    <meta
      property="twitter:image"
      content="https://shadcn-admin.netlify.app/images/shadcn-admin.png"
    /> -->

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#fff" />
    
    <!-- Dynamic Favicon Script -->
    <script>
      // 动态设置 favicon
      function setDynamicFavicon() {
        const faviconLink = document.getElementById('favicon');
        
         fetch('/v1/favicon')
           .then(response => {
             if (response.ok) {
               const contentType = response.headers.get('content-type') || 'image/png';
               return response.blob().then(blob => ({ blob, contentType }));
             }
             throw new Error('No custom favicon available');
           })
           .then(({ blob, contentType }) => {
             const url = URL.createObjectURL(blob);
             faviconLink.href = url;
             faviconLink.type = contentType;
           })
          .catch(error => {
            console.log('Using default favicon:', error.message);
          });
      }
      
      // 页面加载完成后设置 favicon
      document.addEventListener('DOMContentLoaded', setDynamicFavicon);
    </script>
  </head>

  <body class="group/body">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
